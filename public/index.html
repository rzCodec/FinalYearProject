<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="sound_style.css" />
    <title>SoundCloud API Examples - JavaScript SDK</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>
    <script src="script.js"></script>
</head>

<body>

<header>
    <h1>SoundCloud API - Demonstrations</h1>
    <h3>Login to your SoundCloud account Now.</h3>
    <img src="images/sc-button.png" id="login" />
</header>

<main>

    <div id="ui">
        <h2>Welcome <span></span></h2>
        <img id="avatar" />
        <div id="description"></div>
    </div>

    <!-- TRACKS -->
    <div id="tracklist">
        <h3>Your Tracks:</h3>
        <ul></ul>
    </div>
    <!-- PLAYLISTS -->
    <div id="playlists">
        <h3>Your Playlists:</h3>
        <ul></ul>
    </div>

    <div id="player"></div>

</main>

</body>

</html>
